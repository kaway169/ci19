<!DOCTYPE html>
	<title>Siri Manual</title>
<style>
/*@media not all and (hover){*/
/*phone screen*/
@media (hover) and (min-width: 0px) {
	body{
		background-color: #141013;
		color: white;
		display: grid;
		font-family: Helvetica;
		font-weight: normal;
  		grid-template-columns: auto;
  		grid-template-rows: repeat(12, 700px); 
  		grid-gap: 0.3em;
  		font-size:90px;
	}
	.title{
		font-size:130px;
		text-align: center;
		grid-row: 1;
		grid-column: 1/2;
	}
	img{
		grid-row: 1;
		grid-column: 1/2;
		width: 100%;
		height: 40%;
	}
}
@media(hover) and (min-width: 1000px){
/*computer screen*/
	body{
		background-color: #141013;
		color: white;
		display: grid;
		font-family: Trebuchet MS;
		font-weight: bold;
  		grid-template-columns:50% 50%;
  		grid-template-rows: repeat(7, 500px); 
  		grid-gap: 0.4em;
  		font-size:30px;
	}
	.center-justify{
		text-align: center;
	}
	.right-justify1{
		text-align: right;
	}
	.left-justify1{
		text-align: left;
	}
	.right-justify2{
		text-align: right;
	}
	.left-justify2{
		text-align: left;
	}
	.right-justify3{
		text-align: right;
	}
	.left-justify3{
		text-align: left;
	}
	.right-justify4{
		text-align: right;
	}
	.left-justify4{
		text-align: left;
	}
	.right-justify5{
		text-align: right;
	}
	.left-justify5{
		text-align: left;
	}
	.right-justify6{
		text-align: right;
		grid-template-rows: 300px; 
	}
	.left-justify6{
		text-align: left;
		grid-template-rows: 300px; 
	}
	.title{
		font-size:100px;
		text-align: center;
		grid-row: 1;
		grid-column: 1/3;
	}
	#image1{
		grid-row: 1;
		grid-column: 1/3;
		width: 100%;
		height: 40%;
	}
}

#smooth{
 	animation: mymove 4s forwards;
}
@keyframes mymove {
	50% {opacity: 0;}
	50% {margin: 40px;}
}
</style>
<body>
	<img id = "image1" src="gifs/siri.gif"></img>
	<div id = "smooth" class="title">Siri</div>

	</div>
