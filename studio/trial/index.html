// document.getElementById("Japan").addEventListener("click", callAPI());
fetch(url)
  .then(function(response){return response.json();})
  .then(function(json){ callAPI(json); })

function callAPI(json) {
console.log(json);
console.log(pollutionNum);
var pollutionNum = json.data.current.pollution.aqius;

if(pollutionNum < 50) {
	var text = new Blotter.Text("Japan", {
	  family : "'EB Garamond', serif",
	  size : 300,
	  paddingLeft : 0,
	  paddingRight : 0,
	});
	
	var material = new Blotter.ChannelSplitMaterial();
	material.uniforms.uOffset.value = 0.01;
	
	var blotter = new Blotter(material, {texts : text});
	
	var elem = document.getElementById("Japan");
	var scope = blotter.forText(text);
}else if (51< pollutionNum<100){

	  family : "'EB Garamond', serif",
	  size : 300,

	});

	  paddingLeft : 0,
	  paddingRight : 0,
	});

	material.uniforms.uOffset.value = 0.1;
	
	var blotter = new Blotter(material, {texts : text});
	
	var elem = document.getElementById("Japan");

}else if (151 < pollutionNum < 200){

	  family : "'EB Garamond', serif",
